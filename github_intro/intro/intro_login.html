<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta http-equiv="content-language" content="ko" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>필봇_인트로 로그인</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" type="text/css" href="../css/intro.css">
    <link rel="stylesheet" type="text/css" href="../css/style.css">
  </head>

  <body>
    <!--인트로 시작-->
    <div class="intro01">
      <h1 class="intro_logo">
        <a href="#"><img src="../images/intro/logo.png" alt="로고" /></a>
      </h1>

      <div class="intro_feelbot01">
        <img src="../images/intro/feelbot.png" alt="필봇" />
      </div>

      <div class="intro_Box">
        <!--비밀번호 찾기 시작-->
        <div class="intro_Box01">
          <a href="#">
            <img onmouseover="this.src='../images/intro/intro_ic01_h.png'" onmouseout="this.src='../images/intro/intro_ic01_.png'" src="../images/intro/intro_ic01_.png" alt="아이디/비밀번호 찾기">
          </a>
        </div>
        <!--//비밀번호 찾기 끝-->

        <!--아이디 비밀번호 입력 시작-->
        <div class="intro_Box02">
          <ul>
            <li>
              <p class="intro_Id"><input type="text" value="" name="id" /></p>
              <p class="intro_Password">
                <input type="password" value="" name="Password" />
              </p>
            </li>
            <li>
              <a href="touch1.html"><img src="../images/intro/login.png" alt="로그인"></a>
            </li>
          </ul>
        </div>
        <!--//아이디 비밀번호 입력 끝-->

        <!--회원가입 시작-->
        <div class="intro_Box03">
          <a href="#">
            <img onmouseover="this.src='../images/intro/intro_ic02_h.png'" onmouseout="this.src='../images/intro/intro_ic02_.png'" src="../images/intro/intro_ic02_.png" alt="회원가입">
          </a>
        </div>
        <!--//회원가입 끝-->

        <!--모바일 아이디/비밀번호 찾기 시작-->
        <div class="intro_Box04">
          <a href="#"><img src="../images/intro/intro_ic05.png" alt="아이디/비밀번호 찾기"></a>
        </div>
        <!--모바일 아이디/비밀번호 찾기 끝-->

        <!--회원가입 시작-->
        <div class="intro_Box05">
          <a href="#"><img src="../images/intro/intro_ic06.png" alt="회원가입"></a>
        </div>
        <!--회원가입 끝-->

      </div>
      <!-- 하단 시작 -->
      <div class="intro_Foot">
        <span><a href="#">개인정보처리방침</a></span>
        <span style="font-size: 14px">&nbsp;|&nbsp;</span>
        <span><a href="#">이용약관</a></span>
        <span class="OP_language">
          <select>
            <option value="ko" selected>&nbsp;&nbsp;한국어</option>
            <option value="ja">&nbsp;&nbsp;日本語</option>
            <option value="mn">&nbsp;&nbsp;Монгол</option>
            <option value="en">&nbsp;&nbsp;English</option>
            <option value="ru">&nbsp;&nbsp;русский</option>
            <option value="vn">&nbsp;&nbsp;Tiếng Việt</option>
          </select>
        </span>
      </div>
      <!-- //하단 끝 -->
    </div>
    <!--인트로 끝-->
  </body>
</html>
